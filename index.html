<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Math test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="main.css">
    <script src="math.js"></script>
</head>

<body>
    <div class="container">

        <section>
            <div class="container-board">
                <h3 class="text-center">Zbrajanje i oduzimanje do 10</h3>
                <div class="score">
                    <span id="score">100/1000</span>
                </div>
                <div class="task">
                    <span id="num1" class="badge task-color">1</span>
                    <span id="op" class="badge task-color">+</span>
                    <span id="num2" class="badge task-color">1</span>
                    <span id="eq" class="badge task-color">=</span>
                    <span id="res" class="badge task-color">?</span>
                </div>
            </div>
        </section>

        <section>

            <div class="options-container">
                <div class="options-left">
                    <div class="options-group">
                        <button value="1" type="button" onclick="submitResult(this.value)">1</button>
                        <button value="2" type="button" onclick="submitResult(this.value)">2</button>
                        <button value="3" type="button" onclick="submitResult(this.value)">3</button>
                    </div>
                    <div class="options-group">
                        <button value="4" type="button" onclick="submitResult(this.value)">4</button>
                        <button value="5" type="button" onclick="submitResult(this.value)">5</button>
                        <button value="6" type="button" onclick="submitResult(this.value)">6</button>
                    </div>
                    <div class="options-group">
                        <button value="7" type="button" onclick="submitResult(this.value)">7</button>
                        <button value="8" type="button" onclick="submitResult(this.value)">8</button>
                        <button value="9" type="button" onclick="submitResult(this.value)">9</button>
                    </div>
                    <div class="options-group">
                        <button value="10" type="button" onclick="submitResult(this.value)">10</button>
                        <button value="0" type="button" onclick="submitResult(this.value)">0</button>
                    </div>
                </div>
                <div class="options-right">
                    <img id="show-score" src="./img/accept.png">
                </div>
            </div>
        </section>

    </div>

</body>

</html>
