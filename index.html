<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Math test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="math.js"></script>
</head>

<body>
    <div class="container pt-4" style="max-width: 600px;">

        <div class="container" style="background-color: green; border-style: solid;">

            <div class="row">
                <h3 class="text-center" style="color:white">Zbrajanje i oduzimanje do 10</h3>

            </div>
            <div class="row fs-2 my-2 justify-content-end">
                <span id="score" class="badge me-3"
                    style="background-color: coral; color:antiquewhite; width: 4em;">100/1000</span>
            </div>

            <div class="row fs-1 pb-4">
                <div class="col">
                    <div>
                        <span id="num1" class="badge task-color">1</span>
                        <span id="op" class="badge task-color">+</span>
                        <span id="num2" class="badge task-color">1</span>
                        <span id="eq" class="badge task-color">=</span>
                        <span id="res" class="badge task-color">?</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pb-4 mt-5" style="background-color: #00d1d1">
            <div class="row fs-1 ">
                <div class="col col-9">
                    <div class="row">
                        <div class="col-4">
                            <button value="1" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">1</button>
                        </div>
                        <div class="col-4">
                            <button value="2" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">2</button>
                        </div>
                        <div class="col-4">
                            <button value="3" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button value="4" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">4</button>
                        </div>
                        <div class="col-4">
                            <button value="5" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">5</button>
                        </div>
                        <div class="col-4">
                            <button value="6" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">6</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button value="7" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">7</button>
                        </div>
                        <div class="col-4">
                            <button value="8" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">8</button>
                        </div>
                        <div class="col-4">
                            <button value="9" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">9</button>
                        </div>
                    </div>
                    <div class="row justify-content-evenly">
                        <div class="col-4">
                            <button value="10" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">10</button>
                        </div>
                        <div class="col-4">
                            <button value="0" type="button" class="btn opt-color"
                                onclick="submitResult(this.value)">0</button>
                        </div>
                        <div class="col-4">

                        </div>
                    </div>
                </div>

                <div class="col col-3 mt-5">
                    <img id="show-score" style="display:block; height:50px; width:auto;" src="./img/accept.png">
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
</body>

</html>
